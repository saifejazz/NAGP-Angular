<h3>Checkout</h3>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
              <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                          <div *ngIf="f.name.errors.required">Name is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label>Phone</label>
                      <input type="text" formControlName="mobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
                      <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
                          <div *ngIf="f.mobileNumber.errors.required">Phone Number is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label>Billing Address</label>
                      <input type="text" formControlName="billingAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.billingAddress.errors }" />
                      <div *ngIf="submitted && f.billingAddress.errors" class="invalid-feedback">
                          <div *ngIf="f.billingAddress.errors.required">Billing Address is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label>Shipping Address</label>
                      <input type="text" formControlName="shippingAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.shippingAddress.errors }" />
                      <div *ngIf="submitted && f.shippingAddress.errors" class="invalid-feedback">
                          <div *ngIf="f.shippingAddress.errors.required">Shipping Address is required</div>
                      </div>
                  </div>

                <!--<button class="button" type="submit">Purchase</button>-->
                <div class="form-group">
                    <button class="btn btn-primary">Place Order</button>
                </div>

                <div class='card-footer'>
                  <button class='btn btn-outline-secondary'
                          style='width:150px'
                          (click)='backToCart()'>
                    Back to Cart
                  </button>
                </div>

              </form>
            </div>
            <div class="col-md-6">
              <table class="table shop-table">
                <tr>
                  <td>Subtotal</td>
                  <td>{{this.totalPrice}}</td>
                </tr>
                <tr>
                  <td>Tax</td>
                  <td>{{this.tax}}</td>
                </tr>
                <tr>
                  <td>Shipping Charge</td>
                  <td>{{this.shippingCharge}}</td>
                </tr>
                <tr>
                  <td><b>Total Amount</b></td>
                  <td><b>{{this.totalAmount}}</b></td>
                </tr>
              </table>
            </div>
        </div>
    </div>
</div>
